<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(to right, #4facfe, #00f2fe);
            color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            padding: 20px;
        }
        #weatherApp {
            background: rgba(0, 0, 0, 0.5);
            padding: 20px;
            border-radius: 10px;
            width: 300px;
            text-align: center;
        }
        input[type="text"] {
            width: 80%;
            padding: 10px;
            border: none;
            border-radius: 5px;
            margin-bottom: 10px;
        }
        button {
            padding: 10px 15px;
            border: none;
            border-radius: 5px;
            background-color: #007bff;
            color: white;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
        #weatherResult {
            margin-top: 15px;
        }
    </style>
</head>
<body>
    <div id="weatherApp">
        <h1>Weather App</h1>
        <input type="text" id="locationInput" placeholder="Enter location" />
        <button onclick="getWeather()">Get Weather</button>
        <div id="weatherResult"></div>
    </div>

    <script>
        function getWeather() {
            const location = document.getElementById('locationInput').value;
            const apiKey = '9dbcf379e0b64cae9f1163243251804'; // Replace with your API key
            const url = `http://api.weatherapi.com/v1/current.json?key=${apiKey}&q=${location}&aqi=yes`;

            fetch(url)
                .then(response => {
                    if (!response.ok) {
                        throw new Error('Weather not found');
                    }
                    return response.json();
                })
                .then(data => {
                    const tempC = data.current.temp_c;
                    const condition = data.current.condition.text;
                    const locationName = data.location.name;
                    const windSpeed = data.current.wind_kph;
                    const visibility = data.current.vis_km;

                    document.getElementById('weatherResult').innerHTML = 
                        `üåç <strong>${locationName}</strong><br>
                         üå° Temperature: <strong>${tempC}¬∞C</strong><br>
                         üå§ Condition: ${condition}<br>
                         üí® Wind Speed: <strong>${windSpeed} km/h</strong><br>
                         üëÅ Visibility: <strong>${visibility} km</strong>`;
                })
                .catch(error => {
                    document.getElementById('weatherResult').innerHTML = '‚ùå Could not fetch weather. Please try again.';
                });
        }
    </script>
</body>
</html>
